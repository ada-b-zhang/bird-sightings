<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Sightings Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #87CEEB; /* Sky blue background */
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        .form-container {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            max-width: 400px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-container button {
            background-color: #2c3e50;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #1a252f;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Bird Sightings Predictor</h1>
    <div class="form-container">
        <form action="/predict" method="POST">
            <label for="latitude">Latitude:</label>
            <input type="number" step="any" id="latitude" name="latitude" placeholder="Enter latitude" required>
            <br>
            <label for="longitude">Longitude:</label>
            <input type="number" step="any" id="longitude" name="longitude" placeholder="Enter longitude" required>
            <br>
            <button type="submit">Predict</button>
        </form>
    </div>
    {% if prediction_text %}
    <div class="result">
        {{ prediction_text }}
    </div>
    {% endif %}
</body>
</html>
